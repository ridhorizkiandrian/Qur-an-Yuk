<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baca Surat</title>
  <link rel="apple-touch-icon" sizes="180x180" href="logo.png">
    <link rel="icon" type="logo/png" sizes="32x32" href="logo.png">
    <link rel="icon" type="logo/png" sizes="16x16" href="logo.png">
  <!-- Font Qur'an -->
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { font-family: Arial, sans-serif; background:#0f3d2e; color:#fff; padding:15px; }
    h2 { text-align:center; color:gold; margin-bottom:20px; }
    .ayat {
      background:#145a3b; 
      margin:15px 0; 
      padding:15px; 
      border-radius:12px; 
      line-height:1.8;
      position: relative;
    }
    .nomor {
      position: absolute;
      top: 5px;
      left: 5px;
      background: gold;
      color: #0f3d2e;
      font-weight: bold;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
    }
    .arab { 
      font-family: 'Amiri', serif; 
      font-size: 26px; 
      direction: rtl; 
      text-align: right; 
      margin-bottom: 10px; 
    }
    .latin { font-style: italic; color:#ddd; margin-bottom: 5px; }
    .indo { color:#eee; }

    .back { color:gold; text-decoration:none; font-size:18px; display:inline-flex; align-items:center; margin-bottom:15px; }
    .back i { margin-right:8px; }

    /* Bismillah style */
    .bismillah {
      text-align: center;
      color: gold;
      margin: 20px 0;
      padding: 15px;
      border-radius: 12px;
      background: rgba(255, 215, 0, 0.1);
    }
    .bismillah .arab {
      font-size: 32px;
      text-align: center;
      color: gold;
    }
    .bismillah .latin {
      color: #ffeb99;
    }
    .bismillah .indo {
      color: #fff;
    }

    /* Tombol Scroll Up */
    #scrollUp {
      position: fixed;
      bottom: 25px;
      right: 25px;
      width: 45px;
      height: 45px;
      background: gold;
      color: #0f3d2e;
      border: none;
      border-radius: 50%;
      font-size: 20px;
      display: none;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: 0.3s;
      z-index: 100;
    }
    #scrollUp:hover {
      background: #ffd700;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <a href="quran.html" class="back"><i class="fa-solid fa-arrow-left"></i> Kembali</a>
  <div id="konten">Loading...</div>

  <!-- Tombol Scroll Up -->
  <button id="scrollUp"><i class="fa-solid fa-arrow-up"></i></button>

  <script>
    async function loadSurat() {
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("id");
      if (!id) {
        document.getElementById("konten").innerText = "Surat tidak ditemukan!";
        return;
      }

      const res = await fetch(`https://equran.id/api/v2/surat/${id}`);
      const data = await res.json();
      const surat = data.data;
      let html = `<h2>${surat.nomor}. ${surat.namaLatin} (${surat.jumlahAyat} ayat)</h2>`;

      // Tambahkan Bismillah kecuali surat ke-9 (At-Taubah)
      if (surat.nomor != 9) {
        html += `
          <div class="bismillah">
            <div class="arab">بِسْمِ ٱللّٰهِ ٱلرَّحْمٰنِ ٱلرَّحِيمِ</div>
            <div class="latin"><i>Bismillāhir-raḥmānir-raḥīm</i></div>
            <div class="indo">Dengan nama Allah Yang Maha Pengasih, Maha Penyayang.</div>
          </div>
        `;
      }

      surat.ayat.forEach(a => {
        html += `
          <div class="ayat">
            <div class="nomor">${a.nomorAyat}</div>
            <div class="arab">${a.teksArab}</div>
            <div class="latin">${a.teksLatin}</div>
            <div class="indo">${a.teksIndonesia}</div>
          </div>
        `;
      });
      document.getElementById("konten").innerHTML = html;
    }
    loadSurat();

    // Scroll Up Button
    const scrollBtn = document.getElementById("scrollUp");

    window.addEventListener("scroll", () => {
      if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
        scrollBtn.style.display = "flex";
      } else {
        scrollBtn.style.display = "none";
      }
    });

    scrollBtn.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  </script>
</body>
</html>
